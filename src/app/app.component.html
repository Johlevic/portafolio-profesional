@if (isLoading) {
  <app-skeleton-loader></app-skeleton-loader>
} @else {
  @if (!isCvViewer) {
    <div
      class="flex flex-col md:flex-row min-h-screen bg-gray-50 dark:bg-gray-900 overflow-x-hidden transition-colors duration-300"
    >
      <app-header [showProfile]="showProfileInfo"></app-header>

      <main
        class="flex-1 md:ml-24 lg:ml-72 transition-all duration-500 w-full pt-20 md:pt-0 animate-fade-in"
        [class.md:pt-28]="!isHome"
      >
        <div class="min-h-[calc(100vh-80px)]">
          <router-outlet></router-outlet>
        </div>

        <app-footer></app-footer>
      </main>

      <!-- Theme & Language Controls (Desktop Only) -->
      <div
        class="hidden md:flex fixed top-0 right-0 left-0 md:left-24 lg:left-72 z-[9998] items-center justify-end px-6 py-4 transition-all duration-500"
        [ngClass]="{
          'bg-white/90 dark:bg-gray-900/90 backdrop-blur-md shadow-sm h-20':
            isScrolled,
          'h-24 bg-transparent': !isScrolled,
        }"
      >
        <!-- Controls Pill -->
        <div
          class="flex items-center rounded-full bg-white/80 dark:bg-gray-900/80 backdrop-blur-md shadow-lg border border-gray-200 dark:border-gray-700/50 transition-all duration-500 p-1.5"
        >
          <!-- Dynamic Profile Info (Expandable) -->
          <div
            class="overflow-hidden transition-all duration-500 ease-in-out flex items-center"
            [style.max-width]="showProfileInfo ? '200px' : '0px'"
            [style.opacity]="showProfileInfo ? '1' : '0'"
            [style.margin-left]="showProfileInfo ? '8px' : '0px'"
            [style.margin-right]="showProfileInfo ? '8px' : '0px'"
          >
            <div class="flex items-center gap-3 min-w-max">
              <span
                class="font-['Orbitron'] font-bold text-gray-800 dark:text-white text-sm"
              >
                Jhony Lezama
              </span>
              <img
                src="assets/img/perfil.jpg"
                alt="Profile"
                class="w-8 h-8 rounded-full border border-blue-500 object-cover shadow-sm"
              />
            </div>
          </div>

          <!-- Controls -->
          <div class="flex items-center gap-2">
            <app-language-selector></app-language-selector>
            <app-theme-toggle></app-theme-toggle>
          </div>
        </div>
      </div>

      <!-- Scroll to Top (Mobile Only) -->
      <button
        *ngIf="isScrolled"
        (click)="scrollToTop()"
        class="md:hidden fixed bottom-6 right-6 z-[9999] w-12 h-12 flex items-center justify-center rounded-full bg-blue-600/90 text-white shadow-lg backdrop-blur-md border border-white/20 active:scale-95 transition-all duration-300 animate-fade-in"
        aria-label="Volver arriba"
      >
        <i class="bi bi-arrow-up text-2xl"></i>
      </button>
    </div>
  } @else {
    <router-outlet></router-outlet>
  }
}

<!-- TIKTOK STYLE BOTTOM SHEET (Global) - Solo en móviles -->
<div
  class="bottom-sheet-backdrop md:hidden"
  [class.active]="bottomSheetService.isOpen$ | async"
  (click)="bottomSheetService.close()"
></div>

<div
  class="bottom-sheet-container md:hidden bg-white dark:bg-[#0f172a] border-t border-transparent dark:border-white/10"
  [class.active]="bottomSheetService.isOpen$ | async"
>
  <div
    class="sheet-handle bg-gray-300 dark:bg-gray-700"
    (click)="bottomSheetService.close()"
  ></div>

  <div
    class="sheet-content"
    *ngIf="bottomSheetService.content$ | async as content"
  >
    <div class="flex items-center gap-4 mb-8">
      <span class="p-4 bg-blue-500/10 dark:bg-blue-500/20 rounded-2xl text-2xl">
        <i
          class="bi bg-gradient-to-br from-blue-600 to-indigo-600 dark:from-blue-400 dark:to-indigo-400 text-transparent bg-clip-text"
          [class]="content.icon"
        ></i>
      </span>
      <h3 class="text-2xl font-bold text-gray-900 dark:text-white">
        {{ content.title }}
      </h3>
    </div>

    <!-- Contenido dinámico según el tipo -->
    <ul class="space-y-6" [ngSwitch]="content.type">
      <!-- Caso: Habilidades (con barras de progreso) -->
      <ng-container *ngSwitchCase="'skills'">
        <li *ngFor="let skill of content.items">
          <div class="flex items-center justify-between mb-2">
            <span class="font-medium text-gray-700 dark:text-gray-200">{{
              skill.label
            }}</span>
            <span class="text-blue-500 dark:text-blue-400 font-bold font-mono"
              >{{ skill.level }}%</span
            >
          </div>
          <div
            class="w-full h-2.5 bg-gray-100 dark:bg-gray-800/50 rounded-full overflow-hidden"
          >
            <div
              class="h-full bg-gradient-to-r from-blue-500 to-indigo-600 transition-all duration-1000 ease-out"
              [appAnimateOnDisplay]="true"
              [skillLevel]="skill.level || 0"
            ></div>
          </div>
        </li>
      </ng-container>

      <!-- Caso: Lista simple (Contacto/Info) -->
      <ng-container *ngSwitchCase="'list'">
        <li
          *ngFor="let item of content.items"
          class="flex items-start gap-4 p-4 rounded-xl bg-gray-50 dark:bg-gray-800/30 border border-gray-100 dark:border-gray-800/50"
        >
          <i
            *ngIf="item.icon"
            [class]="item.icon"
            class="text-xl text-blue-500 mt-1"
          ></i>
          <div class="flex flex-col">
            <span
              class="text-xs text-gray-500 dark:text-gray-500 font-medium uppercase tracking-wider"
              >{{ item.label }}</span
            >
            <span class="text-gray-900 dark:text-gray-100 font-medium">{{
              item.value
            }}</span>
          </div>
        </li>
      </ng-container>

      <!-- Caso: Redes Sociales -->
      <ng-container *ngSwitchCase="'social'">
        <li *ngFor="let item of content.items">
          <a
            [href]="item.link"
            target="_blank"
            class="flex items-center justify-between p-4 rounded-xl bg-gray-50 dark:bg-gray-900/40 border border-gray-100 dark:border-gray-800/50 active:scale-95 transition-all"
          >
            <div class="flex items-center gap-4">
              <i
                *ngIf="item.icon"
                [class]="item.icon"
                class="text-2xl text-blue-500"
              ></i>
              <div class="flex flex-col">
                <span class="text-sm font-bold text-gray-900 dark:text-white">{{
                  item.label
                }}</span>
                <span class="text-xs text-gray-500 dark:text-gray-400">{{
                  item.value
                }}</span>
              </div>
            </div>
            <i class="bi bi-box-arrow-up-right text-gray-400"></i>
          </a>
        </li>
      </ng-container>

      <!-- Caso: Artículo / Historia (Párrafos largos) -->
      <ng-container *ngSwitchCase="'article'">
        <li
          *ngFor="let item of content.items; let i = index"
          #historyItem
          class="relative p-2 transition-all duration-700"
        >
          <p
            class="text-gray-700 dark:text-gray-300 leading-relaxed font-light text-base"
            [innerHTML]="item.value"
          ></p>
        </li>
      </ng-container>
    </ul>

    <button
      (click)="bottomSheetService.close()"
      class="w-full mt-10 py-4 bg-gray-100 dark:bg-gray-800/50 text-gray-800 dark:text-white font-bold rounded-2xl active:scale-95 transition-all"
    >
      {{ languageService.t("common.close") }}
    </button>
  </div>
</div>
