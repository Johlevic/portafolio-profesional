<section class="skills-section">
  <h2>Habilidades Técnicas</h2>
  <p class="section-description">
    Tecnologías y herramientas que domino para crear soluciones completas.
  </p>
  <div class="skills-grid">
    <article
      class="skill-category"
      *ngFor="let category of skills"
      [class.collapsed]="category.isCollapsed"
    >
      <h4 (click)="toggleCollapse(category)">
        <i class="bi" [class]="category.icon"></i>
        <span>{{ category.title }}</span>
        <i
          class="bi collapse-icon"
          [ngClass]="{
            'bi-chevron-down': category.isCollapsed,
            'bi-chevron-up': !category.isCollapsed
          }"
        ></i>
      </h4>
      <ul class="skills-list">
        <li class="skill-item" *ngFor="let skill of category.skills">
          <span class="skill-name">{{ skill.name }}</span>
          <div class="progress-bar-container">
            <div
              class="progress-bar"
              [appAnimateOnDisplay]="!category.isCollapsed"
              [skillLevel]="skill.level"
            ></div>
          </div>
          <span class="skill-percentage">{{ skill.level }}%</span>
        </li>
      </ul>
    </article>
  </div>
</section>
