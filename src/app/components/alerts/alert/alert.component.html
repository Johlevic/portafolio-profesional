<div
  *ngIf="message"
  class="fixed top-6 right-6 z-[9999] flex items-start gap-4 p-5 rounded-2xl shadow-2xl max-w-md w-full backdrop-blur-xl border-2 animate-slide-in-right"
  [ngClass]="{
    'bg-green-900/90 border-green-500/50 text-green-100': type === 'success',
    'bg-red-900/90 border-red-500/50 text-red-100': type === 'error',
    'bg-yellow-900/90 border-yellow-500/50 text-yellow-100': type === 'warning',
    'bg-blue-900/90 border-blue-500/50 text-blue-100': type === 'info',
    'bg-purple-900/90 border-purple-500/50 text-purple-100':
      type === 'question',
  }"
  role="alert"
>
  <div class="flex-shrink-0">
    <i class="text-3xl" [ngClass]="iconClass"></i>
  </div>

  <div class="flex-grow min-w-0">
    <strong class="block text-lg font-bold mb-1">{{ title }}</strong>
    <p class="text-sm leading-relaxed opacity-90">{{ message }}</p>
  </div>

  <button
    type="button"
    class="flex-shrink-0 p-2 rounded-full transition-all duration-300 hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/50 active:scale-95"
    aria-label="Cerrar"
    (click)="close()"
  >
    <i class="bi bi-x-lg text-xl"></i>
  </button>
</div>
