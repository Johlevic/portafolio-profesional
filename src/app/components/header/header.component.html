<header class="header" [class.hidden]="isHidden">
  <div class="header-container">
    <!-- Branding / título -->
    <div class="title-header">
      <span>Full Stack Developer</span>
    </div>

    <!-- Botón hamburguesa (mobile) -->
    <button
      class="menu-toggle"
      (click)="toggleMenu()"
      aria-label="Abrir menú de navegación"
      aria-controls="main-navigation"
      [attr.aria-expanded]="menuOpen"
    >
      <i class="bi bi-list"></i>
    </button>

    <!-- Navegación desktop -->
    <nav class="desktop-nav" id="main-navigation">
      <ul class="desktop-nav-list">
        <li class="list-nav">
          <a (click)="scrollTo('inicio')" class="nav-link">Inicio</a>
        </li>
        <li class="list-nav">
          <a (click)="scrollTo('sobre-mi')" class="nav-link">Sobre mí</a>
        </li>
        <li class="list-nav">
          <a (click)="scrollTo('habilidades')" class="nav-link">Habilidades</a>
        </li>
        <li class="list-nav">
          <a (click)="scrollTo('proyectos')" class="nav-link">Proyectos</a>
        </li>
        <li class="list-nav">
          <a (click)="scrollTo('experiencia')" class="nav-link">Experiencia</a>
        </li>
        <li class="list-nav">
          <a (click)="scrollTo('contacto')" class="nav-link">Contacto</a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Navegación móvil -->
  <nav class="mobile-nav" [class.active]="menuOpen" id="mobile-navigation">
    <button
      class="close-menu-btn"
      (click)="closeMenu()"
      aria-label="Cerrar menú de navegación"
      aria-controls="mobile-navigation"
      [attr.aria-expanded]="menuOpen"
    >
      &times;
    </button>

    <ul>
      <li><a (click)="scrollTo('inicio')">Inicio</a></li>
      <li><a (click)="scrollTo('sobre-mi')">Sobre mí</a></li>
      <li><a (click)="scrollTo('habilidades')">Habilidades</a></li>
      <li><a (click)="scrollTo('proyectos')">Proyectos</a></li>
      <li><a (click)="scrollTo('experiencia')">Experiencia</a></li>
      <li><a (click)="scrollTo('contacto')">Contacto</a></li>
    </ul>
  </nav>

  <div class="network-animation"></div>
</header>
